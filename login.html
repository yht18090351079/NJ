<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录 - 农产品供销信息平台</title>
    <!-- 引入字体图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 页面描述 -->
    <meta name="description" content="登录农产品供销信息平台，连接农产品生产者与采购商的桥梁">
    <!-- 主题色 -->
    <meta name="theme-color" content="#2E8B57">
    <style>
        /* 登录页面特有样式 */
        body {
            background-color: #f5f5f5;
        }

        .login-container {
            padding: var(--spacing-xl);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            margin-top: var(--spacing-xl);
        }

        .login-logo {
            width: 120px;
            height: 120px;
            margin-bottom: var(--spacing-md);
        }

        .login-title {
            font-size: var(--font-size-xl);
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .login-subtitle {
            font-size: var(--font-size-sm);
            color: var(--text-tertiary);
        }

        .login-form {
            background-color: var(--white);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-sm);
            margin-bottom: var(--spacing-xl);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-size: var(--font-size-sm);
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-md) var(--spacing-md) 40px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            color: var(--text-primary);
        }

        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(46, 139, 87, 0.2);
            outline: none;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            cursor: pointer;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: var(--spacing-xs);
        }

        .forgot-password {
            color: var(--primary-color);
            font-size: var(--font-size-sm);
            text-decoration: none;
        }

        .login-btn {
            display: block;
            width: 100%;
            padding: var(--spacing-md) 0;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-md);
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #1b7d48;
        }

        .register-link {
            text-align: center;
            margin-top: var(--spacing-md);
            font-size: var(--font-size-sm);
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: var(--spacing-lg) 0;
            color: var(--text-tertiary);
            font-size: var(--font-size-sm);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }

        .divider::before {
            margin-right: var(--spacing-md);
        }

        .divider::after {
            margin-left: var(--spacing-md);
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: var(--spacing-md);
        }

        .social-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 22px;
            text-decoration: none;
        }

        .wechat-btn {
            background-color: #07C160;
        }

        .alipay-btn {
            background-color: #1677FF;
        }

        .footer-text {
            text-align: center;
            margin-top: auto;
            padding: var(--spacing-md) 0;
            color: var(--text-tertiary);
            font-size: var(--font-size-xs);
        }

        .verification-code {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .get-code-btn {
            background-color: #f5f5f5;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            white-space: nowrap;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: var(--spacing-lg);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: var(--spacing-md) 0;
            color: var(--text-secondary);
            font-size: var(--font-size-base);
            cursor: pointer;
            position: relative;
        }

        .tab.active {
            color: var(--primary-color);
            font-weight: bold;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 25%;
            width: 50%;
            height: 2px;
            background-color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <img src="images/logo/logo-large.png" alt="农产品供销信息平台" class="login-logo">
            <h1 class="login-title">农产品供销信息平台</h1>
            <p class="login-subtitle">连接农产品生产者与采购商的桥梁</p>
        </div>

        <div class="login-form">
            <div class="tabs">
                <div class="tab active" data-tab="password">密码登录</div>
                <div class="tab" data-tab="code">验证码登录</div>
            </div>

            <!-- 密码登录表单 -->
            <form id="passwordLoginForm">
                <div class="form-group">
                    <label class="form-label">手机号</label>
                    <div class="input-wrapper">
                        <i class="fas fa-mobile-alt input-icon"></i>
                        <input type="tel" class="form-input" placeholder="请输入手机号码" required pattern="1[3-9]\d{9}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">密码</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-input" id="password" placeholder="请输入密码" required>
                        <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                    </div>
                </div>

                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" checked> 记住账号
                    </label>
                    <a href="forgot-password.html" class="forgot-password">忘记密码?</a>
                </div>

                <button type="submit" class="login-btn">登 录</button>

                <div class="register-link">
                    还没有账号? <a href="register.html">立即注册</a>
                </div>
            </form>

            <!-- 验证码登录表单 -->
            <form id="codeLoginForm" style="display: none;">
                <div class="form-group">
                    <label class="form-label">手机号</label>
                    <div class="input-wrapper">
                        <i class="fas fa-mobile-alt input-icon"></i>
                        <input type="tel" class="form-input" placeholder="请输入手机号码" required pattern="1[3-9]\d{9}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">验证码</label>
                    <div class="verification-code">
                        <div class="input-wrapper" style="flex-grow: 1;">
                            <i class="fas fa-shield-alt input-icon"></i>
                            <input type="text" class="form-input" placeholder="请输入验证码" required pattern="\d{6}">
                        </div>
                        <button type="button" class="get-code-btn">获取验证码</button>
                    </div>
                </div>

                <button type="submit" class="login-btn">登 录</button>

                <div class="register-link">
                    还没有账号? <a href="register.html">立即注册</a>
                </div>
            </form>

            <div class="divider">其他登录方式</div>

            <div class="social-login">
                <a href="javascript:void(0);" class="social-btn wechat-btn" title="微信登录">
                    <i class="fab fa-weixin"></i>
                </a>
                <a href="javascript:void(0);" class="social-btn alipay-btn" title="支付宝登录">
                    <i class="fab fa-alipay"></i>
                </a>
            </div>
        </div>

        <div class="footer-text">
            登录即表示您已同意我们的<a href="javascript:void(0);" style="color: var(--primary-color);">用户协议</a>和<a
                href="javascript:void(0);" style="color: var(--primary-color);">隐私政策</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 切换登录方式
            const tabs = document.querySelectorAll('.tab');
            const passwordForm = document.getElementById('passwordLoginForm');
            const codeForm = document.getElementById('codeLoginForm');

            tabs.forEach(tab => {
                tab.addEventListener('click', function () {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');

                    const tabType = this.getAttribute('data-tab');
                    if (tabType === 'password') {
                        passwordForm.style.display = 'block';
                        codeForm.style.display = 'none';
                    } else {
                        passwordForm.style.display = 'none';
                        codeForm.style.display = 'block';
                    }
                });
            });

            // 密码可见性切换
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordInput = document.getElementById('password');

            passwordToggle.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });

            // 获取验证码倒计时
            const getCodeBtn = document.querySelector('.get-code-btn');
            getCodeBtn.addEventListener('click', function () {
                // 验证手机号
                const phoneInput = codeForm.querySelector('input[type="tel"]');
                const phonePattern = /^1[3-9]\d{9}$/;

                if (!phonePattern.test(phoneInput.value)) {
                    alert('请输入正确的手机号码');
                    return;
                }

                // 开始倒计时
                let seconds = 60;
                this.disabled = true;
                this.innerText = `${seconds}秒后重新获取`;

                const timer = setInterval(() => {
                    seconds--;
                    this.innerText = `${seconds}秒后重新获取`;

                    if (seconds <= 0) {
                        clearInterval(timer);
                        this.disabled = false;
                        this.innerText = '获取验证码';
                    }
                }, 1000);

                // 这里应该有一个发送验证码的AJAX请求
                console.log('发送验证码到手机号:', phoneInput.value);
            });

            // 从URL参数中获取重定向地址
            function getRedirectUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('redirect') || 'index.html';
            }

            // 检查是否是从注册页面跳转来的
            function checkRegistrationRedirect() {
                const urlParams = new URLSearchParams(window.location.search);
                const registered = urlParams.get('registered');

                if (registered === 'true') {
                    // 如果是注册完成跳转而来，显示欢迎消息
                    const welcomeMsg = document.createElement('div');
                    welcomeMsg.className = 'welcome-message';
                    welcomeMsg.style.backgroundColor = '#E8F5E9';
                    welcomeMsg.style.color = '#2E8B57';
                    welcomeMsg.style.padding = '12px';
                    welcomeMsg.style.borderRadius = '8px';
                    welcomeMsg.style.marginBottom = '20px';
                    welcomeMsg.style.textAlign = 'center';
                    welcomeMsg.innerHTML = '<i class="fas fa-check-circle" style="margin-right: 8px;"></i>注册成功，请登录您的账号';

                    document.querySelector('.login-form').prepend(welcomeMsg);

                    // 3秒后自动隐藏欢迎消息
                    setTimeout(() => {
                        welcomeMsg.style.transition = 'opacity 0.5s';
                        welcomeMsg.style.opacity = '0';
                        setTimeout(() => welcomeMsg.remove(), 500);
                    }, 3000);

                    // 自动填充注册时使用的手机号
                    const registeredPhone = localStorage.getItem('registeredPhone');
                    if (registeredPhone) {
                        document.querySelectorAll('input[type="tel"]').forEach(input => {
                            input.value = registeredPhone;
                        });
                    }
                }
            }

            // 检查是否已经登录
            function checkLoginStatus() {
                const token = localStorage.getItem('token');
                if (token) {
                    // 已登录，跳转到首页或指定页面
                    window.location.href = getRedirectUrl();
                }
            }

            // 表单提交处理
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function (e) {
                    e.preventDefault();

                    // 获取提交按钮并显示加载状态
                    const submitBtn = this.querySelector('.login-btn');
                    const originalText = submitBtn.textContent;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
                    submitBtn.disabled = true;

                    // 获取记住账号选项
                    const rememberMe = this.querySelector('input[type="checkbox"]')?.checked || false;

                    // 获取手机号
                    const phone = this.querySelector('input[type="tel"]').value;

                    // 模拟登录请求
                    setTimeout(() => {
                        // 创建模拟用户数据
                        const userData = {
                            id: 'user123',
                            name: '张三农场',
                            phone: phone,
                            avatar: 'https://via.placeholder.com/64x64',
                            role: '农产品供应商',
                            verified: true
                        };

                        // 创建模拟token
                        const token = 'mock_token_' + Date.now();

                        // 保存用户信息到localStorage
                        localStorage.setItem('userInfo', JSON.stringify(userData));
                        localStorage.setItem('token', token);

                        if (rememberMe) {
                            // 如果选择记住账号，则长期保存
                            localStorage.setItem('rememberedPhone', phone);
                        }

                        // 登录成功，跳转到对应页面
                        const redirectUrl = getRedirectUrl();
                        window.location.href = redirectUrl;

                    }, 1500);
                });
            });

            // 社交登录点击处理
            const socialBtns = document.querySelectorAll('.social-btn');
            socialBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    const platform = this.classList.contains('wechat-btn') ? '微信' : '支付宝';

                    // 显示加载状态
                    const originalHTML = this.innerHTML;
                    this.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

                    // 模拟跳转
                    setTimeout(() => {
                        alert(`正在跳转到${platform}授权页面...`);
                        this.innerHTML = originalHTML;
                    }, 800);
                });
            });

            // 填充记住的账号
            function fillRememberedPhone() {
                const rememberedPhone = localStorage.getItem('rememberedPhone');
                if (rememberedPhone) {
                    document.querySelectorAll('input[type="tel"]').forEach(input => {
                        input.value = rememberedPhone;
                    });
                }
            }

            // 初始化
            checkLoginStatus();
            checkRegistrationRedirect();
            fillRememberedPhone();
        });
    </script>
</body>

</html>
