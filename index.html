<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农产品供销信息平台 - 导航</title>
    <style>
        :root {
            --primary-color: #2E8B57;
            --secondary-color: #FF6347;
            --light-bg: #F5F5DC;
            --white: #FFFFFF;
            --text-dark: #333333;
            --text-light: #666666;
            --radius-lg: 16px;
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "微软雅黑", "Microsoft YaHei", sans-serif;
            background-color: var(--light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            max-width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 36px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 18px;
        }

        .platforms {
            display: flex;
            justify-content: center;
            gap: 40px;
            width: 100%;
            flex-wrap: wrap;
        }

        .platform-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 30px;
            width: 450px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: var(--transition);
            cursor: pointer;
        }

        .platform-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .platform-icon {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(46, 139, 87, 0.1);
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .platform-icon svg {
            width: 60px;
            height: 60px;
            fill: var(--primary-color);
        }

        .platform-name {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-dark);
            margin-bottom: 15px;
        }

        .platform-description {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 25px;
            font-size: 16px;
            line-height: 1.5;
        }

        .platform-btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }

        .platform-btn:hover {
            background-color: #236b43;
            transform: scale(1.05);
        }

        .platform-btn.secondary {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            margin-top: 10px;
        }

        .platform-btn.secondary:hover {
            background-color: rgba(46, 139, 87, 0.1);
        }

        footer {
            margin-top: 60px;
            text-align: center;
            color: var(--text-light);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .platforms {
                flex-direction: column;
                gap: 30px;
            }

            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <img src="https://img.icons8.com/color/96/null/natural-food.png" alt="农产品供销信息平台" class="logo">
            <h1>农产品供销信息平台</h1>
            <p class="subtitle">连接农产品生产者与采购商的桥梁</p>
        </header>

        <div class="platforms">
            <div class="platform-card" onclick="window.open('app/index.html', '_blank')">
                <div class="platform-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                        </path>
                    </svg>
                </div>
                <h2 class="platform-name">移动端应用</h2>
                <p class="platform-description">适用于手机和平板设备的移动端界面，随时随地查看和管理农产品信息。</p>
                <a href="app/index.html" target="_blank" class="platform-btn">进入移动端</a>
            </div>

            <div class="platform-card" onclick="window.open('web/index.html', '_blank')">
                <div class="platform-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M20,3H4C2.9,3,2,3.9,2,5v14c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V5C22,3.9,21.1,3,20,3z M20,19H4V5h16V19z M18,15H6v-2h12V15z M14,11H6V9h8V11z M14,7H6V5h8V7z">
                        </path>
                    </svg>
                </div>
                <h2 class="platform-name">PC网页版</h2>
                <p class="platform-description">适用于桌面电脑的完整界面，提供更丰富的功能和更好的操作体验。</p>
                <a href="web/index.html" target="_blank" class="platform-btn">进入网页版</a>
            </div>
        </div>

        <footer>
            <p>© 2023 农产品供销信息平台 - 版权所有</p>
        </footer>
    </div>
</body>

</html>
