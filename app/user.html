<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>个人中心 - 农产品供销信息平台</title>

    <!-- 立即执行登录检查，确保在页面加载任何资源前就进行重定向 -->
    <script>
        // 检查登录状态
        (function () {
            // 检查本地存储中是否有token或者是否是访客登录
            const token = localStorage.getItem('token');
            const isGuest = localStorage.getItem('isGuest') === 'true';
            if (!token && !isGuest) {
                // 如果未登录且不是访客，立即重定向到登录页
                window.location.replace('login.html?redirect=user.html');
                return;
            }
        })();
    </script>

    <!-- 引入字体图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 页面描述 -->
    <meta name="description" content="农产品供销信息平台个人中心，管理您的账户信息和交易记录">
    <!-- 主题色 -->
    <meta name="theme-color" content="#2E8B57">
    <style>
        /* 个人中心页面特有样式 */
        .user-header {
            background-color: var(--primary-color);
            padding: var(--spacing-xl) var(--spacing-lg);
            position: relative;
            overflow: hidden;
        }

        .user-bg-pattern {
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0.1) 75%, transparent 75%, transparent);
            background-size: 20px 20px;
            opacity: 0.5;
            border-radius: 0 0 0 100%;
        }

        .user-info {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            background-color: #fff;
            object-fit: cover;
        }

        .user-details {
            margin-left: var(--spacing-md);
            color: var(--white);
        }

        .user-name {
            font-size: var(--font-size-lg);
            font-weight: bold;
            margin-bottom: var(--spacing-xs);
        }

        .user-role {
            font-size: var(--font-size-sm);
            opacity: 0.8;
            display: flex;
            align-items: center;
        }

        .user-role .badge {
            background-color: rgba(255, 255, 255, 0.2);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-md);
            margin-right: var(--spacing-xs);
            font-size: var(--font-size-xs);
        }

        .user-data {
            display: flex;
            justify-content: space-around;
            padding: var(--spacing-md) 0;
            background-color: var(--white);
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
            margin: 0 var(--spacing-lg);
            box-shadow: var(--shadow-sm);
            position: relative;
            top: -20px;
        }

        .data-item {
            text-align: center;
        }

        .data-value {
            font-size: var(--font-size-lg);
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .data-label {
            font-size: var(--font-size-xs);
            color: var(--text-tertiary);
        }

        .menu-section {
            background-color: var(--white);
            margin: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .menu-title {
            font-size: var(--font-size-sm);
            color: var(--text-tertiary);
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
        }

        .menu-list {
            display: flex;
            flex-wrap: wrap;
        }

        .menu-item {
            width: 25%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--spacing-md) 0;
            text-decoration: none;
        }

        .menu-icon {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-sm);
            font-size: var(--font-size-lg);
        }

        .menu-label {
            font-size: var(--font-size-xs);
            color: var(--text-secondary);
        }

        .menu-icon-primary {
            background-color: #E8F5E9;
            color: var(--primary-color);
        }

        .menu-icon-warning {
            background-color: #FFF4E5;
            color: #FF9800;
        }

        .menu-icon-info {
            background-color: #E3F2FD;
            color: #2196F3;
        }

        .menu-icon-danger {
            background-color: #FFEBEE;
            color: #F44336;
        }

        .menu-link {
            display: flex;
            align-items: center;
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
        }

        .menu-link:last-child {
            border-bottom: none;
        }

        .menu-link-icon {
            margin-right: var(--spacing-md);
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-tertiary);
        }

        .menu-link-label {
            flex-grow: 1;
            font-size: var(--font-size-base);
            color: var(--text-primary);
        }

        .menu-link-arrow {
            color: var(--text-tertiary);
        }

        .help-banner {
            background-color: #F0FFF0;
            margin: var(--spacing-md) var(--spacing-lg);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
        }

        .help-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            margin-right: var(--spacing-md);
        }

        .help-content {
            flex-grow: 1;
        }

        .help-title {
            font-size: var(--font-size-sm);
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .help-desc {
            font-size: var(--font-size-xs);
            color: var(--text-secondary);
        }

        .logout-btn {
            display: block;
            margin: var(--spacing-xl) auto;
            padding: var(--spacing-sm) var(--spacing-xl);
            text-align: center;
            border: 1px solid #ddd;
            border-radius: var(--radius-lg);
            color: var(--text-tertiary);
            font-size: var(--font-size-base);
            width: 80%;
            max-width: 300px;
            background-color: var(--white);
        }

        /* 角色切换样式 */
        .role-switch {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: var(--white);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            box-shadow: var(--shadow-sm);
        }

        .role-switch:active {
            transform: scale(0.95);
        }

        .role-switch span {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        .role-switch i {
            font-size: var(--font-size-sm);
            color: var(--primary-color);
        }

        /* 角色切换模态框样式优化 */
        .role-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .role-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }

        .role-modal-content {
            background-color: var(--white);
            border-radius: var(--radius-lg);
            padding: 25px;
            width: 90%;
            max-width: 320px;
            transform: translateY(20px);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .role-modal.active .role-modal-content {
            transform: translateY(0);
        }

        .role-modal-content h3 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            position: relative;
        }

        .role-modal-content h3::after {
            content: '';
            display: block;
            width: 40px;
            height: 3px;
            background-color: var(--primary-color);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .role-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            /* 确保选项容器占满整个宽度 */
            box-sizing: border-box;
        }

        .role-option {
            display: flex;
            align-items: center;
            padding: 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
            /* 确保选项卡片占满整个宽度 */
            box-sizing: border-box;
        }

        .role-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background-color: rgba(46, 139, 87, 0.05);
            transition: width 0.3s ease;
            z-index: 0;
        }

        .role-option:hover::before {
            width: 100%;
        }

        .role-option.active {
            border-color: var(--primary-color);
            background-color: rgba(46, 139, 87, 0.1);
        }

        .role-option:active {
            transform: scale(0.98);
        }

        .role-option i {
            font-size: 28px;
            margin-right: 15px;
            color: var(--text-tertiary);
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
            flex-shrink: 0;
            /* 防止图标被压缩 */
        }

        .role-option.active i {
            color: var(--primary-color);
        }

        .role-info {
            position: relative;
            z-index: 1;
            flex: 1;
            /* 使内容占据剩余空间 */
            min-width: 0;
            /* 防止内容溢出 */
        }

        .role-info h4 {
            margin-bottom: 5px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s ease;
            white-space: nowrap;
            /* 防止文本换行 */
            overflow: hidden;
            /* 隐藏溢出文本 */
            text-overflow: ellipsis;
            /* 显示省略号 */
        }

        .role-option.active .role-info h4 {
            color: var(--primary-color);
        }

        .role-info p {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.4;
            white-space: nowrap;
            /* 防止文本换行 */
            overflow: hidden;
            /* 隐藏溢出文本 */
            text-overflow: ellipsis;
            /* 显示省略号 */
        }

        .role-option .check-mark {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
            flex-shrink: 0;
            /* 防止图标被压缩 */
        }

        .role-option.active .check-mark {
            opacity: 1;
        }

        .role-modal-footer {
            margin-top: 25px;
            text-align: center;
            width: 100%;
            /* 确保底部按钮区域占满整个宽度 */
        }

        .role-confirm {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 12px 30px;
            border-radius: 25px;
            font-size: var(--font-size-base);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(46, 139, 87, 0.2);
            font-weight: 500;
            position: relative;
            overflow: hidden;
            min-width: 140px;
            /* 确保按钮有足够的宽度 */
            width: auto;
            /* 按钮宽度自适应 */
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: relative;
            background-color: #fff;
            width: 85%;
            max-width: 400px;
            margin: 40% auto;
            border-radius: 15px;
            padding: 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 18px;
            margin: 0;
            color: #333;
        }

        .close {
            font-size: 24px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-body p {
            margin-top: 0;
            color: #666;
            margin-bottom: 15px;
        }

        .role-options {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .role-option {
            width: 45%;
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        .role-option.active {
            border-color: var(--primary-color);
            background-color: rgba(46, 139, 87, 0.05);
        }

        .role-icon {
            font-size: 28px;
            margin-bottom: 10px;
            color: #666;
        }

        .role-option.active .role-icon {
            color: var(--primary-color);
        }

        .role-label {
            font-size: 14px;
            color: #333;
        }

        .role-check {
            position: absolute;
            top: 5px;
            right: 5px;
            color: var(--primary-color);
            display: none;
        }

        .role-option.active .role-check {
            display: block;
        }

        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .confirm-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            min-width: 100px;
            transition: background-color 0.2s;
        }

        .confirm-btn:hover {
            background-color: #1e7a48;
        }

        .confirm-btn:active {
            transform: scale(0.98);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* 浏览记录样式 */
        .browse-history {
            max-height: 300px;
            overflow-y: auto;
            padding: 0 var(--spacing-lg);
        }

        .history-item {
            display: flex;
            padding: var(--spacing-md) 0;
            border-bottom: 1px solid var(--border-color);
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-image {
            width: 60px;
            height: 60px;
            border-radius: var(--radius-md);
            object-fit: cover;
            background-color: #f5f5f5;
            margin-right: var(--spacing-md);
            flex-shrink: 0;
        }

        .history-info {
            flex: 1;
            min-width: 0;
        }

        .history-title {
            font-size: var(--font-size-base);
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-category {
            display: inline-block;
            font-size: var(--font-size-xs);
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            background-color: #F0FFF0;
            color: var(--primary-color);
            margin-bottom: var(--spacing-xs);
        }

        .history-time {
            font-size: var(--font-size-xs);
            color: var(--text-tertiary);
        }

        .empty-history {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl) 0;
        }
    </style>
</head>

            <div class="container flex-between">

                    <span class="check-mark"><i class="fas fa-check-circle"></i></span>
                </div>
                <div class="role-option" data-role="buyer" style="width: 100%; box-sizing: border-box;">
                    <i class="fas fa-shopping-cart"></i>
                    <div class="role-info" style="flex: 1; min-width: 0;">
                        <h4>采购商</h4>
                        <p>发布农产品采购需求</p>
                    </div>
                    <span class="check-mark"><i class="fas fa-check-circle"></i></span>
                </div>
            </div>
            <div class="role-modal-footer">
                <button class="role-confirm">确认切换</button>
            </div>
        </div>
    </div>

    <!-- 退出登录确认模态框 -->
    <div class="modal" id="logoutModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="logoutModalTitle">退出确认</h2>
                <span class="close" id="closeLogoutModal">&times;</span>
            </div>
            <div class="modal-body">
                <p id="logoutModalMessage">确定要退出登录吗？</p>
                <div style="text-align: center; margin-top: 20px;">
                    <img src="https://img.icons8.com/color/96/null/exit.png" alt="退出" width="60" height="60">
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelLogout"
                    style="background-color: #f5f5f5; color: #666; border: none; padding: 10px 20px; border-radius: 20px; margin-right: 10px; cursor: pointer;">
                    取消
                </button>
                <button id="confirmLogout" class="confirm-btn">
                    确认退出
                </button>
            </div>
        </div>
    </div>

    <!-- 引入主JavaScript文件 -->
    <script src="js/main.js"></script>
    <!-- 引入应用程序交互脚本 -->
    <script src="js/app.js"></script>

    <script>
        // 个人中心页面特有交互
        document.addEventListener('DOMContentLoaded', function () {
            console.log("DOM内容加载完成，开始初始化...");

            // 角色切换相关功能
            const roleSwitch = document.querySelector('.role-switch');
            const roleModal = document.querySelector('.role-modal');
            const roleOptions = document.querySelectorAll('.role-option');
            const roleConfirm = document.querySelector('.role-confirm');
            const currentRoleText = document.getElementById('currentRole');
            const marketText = document.getElementById('marketText');
            const marketLink = document.getElementById('marketLink');

            // 从localStorage获取当前角色
            let currentRole = localStorage.getItem('userRole') || 'supplier';

            // 更新UI显示
            function updateRoleUI(role) {
                currentRoleText.textContent = role === 'supplier' ? '供应商' : '采购商';

                // 更新用户信息中的角色标签
                const roleTag = document.querySelector('.role-tag');
                if (roleTag) {
                    roleTag.textContent = role === 'supplier' ? '供应商' : '采购商';
                }

                // 更新市场链接和文本
                if (marketText && marketLink) {
                    marketText.textContent = role === 'supplier' ? '需求大厅' : '供应大厅';
                    marketLink.href = role === 'supplier' ? 'demand.html' : 'supply.html';
                }

                // 更新角色选项的激活状态
                roleOptions.forEach(option => {
                    option.classList.toggle('active', option.getAttribute('data-role') === role);
                });

                // 更新底部导航高亮
                updateNavHighlight();
            }

            // 更新底部导航栏高亮
            function updateNavHighlight() {
                const currentPage = window.location.pathname.split('/').pop().split('.')[0];
                const navItems = document.querySelectorAll('.nav-item');
                navItems.forEach(item => {
                    const dataPage = item.getAttribute('data-page');
                    if (currentPage === dataPage ||
                        (currentPage === 'policy' && dataPage === 'policy') ||
                        (currentPage === 'demand' && dataPage === 'market' && currentRole === 'supplier') ||
                        (currentPage === 'supply' && dataPage === 'market' && currentRole === 'buyer')) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }

            // 初始化UI
            updateRoleUI(currentRole);

            // 角色切换按钮点击事件
            roleSwitch.addEventListener('click', () => {
                // 添加点击效果
                roleSwitch.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    roleSwitch.style.transform = 'scale(1)';
                }, 200);

                // 显示模态框
                roleModal.classList.add('active');

                // 根据当前角色预选对应选项
                roleOptions.forEach(option => {
                    option.classList.toggle('active', option.getAttribute('data-role') === currentRole);
                });
            });

            // 角色选项点击事件
            roleOptions.forEach(option => {
                option.addEventListener('click', () => {
                    roleOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                });
            });

            // 确认按钮点击事件
            roleConfirm.addEventListener('click', () => {
                const selectedRole = document.querySelector('.role-option.active').getAttribute('data-role');
                if (selectedRole !== currentRole) {
                    currentRole = selectedRole;
                    localStorage.setItem('userRole', currentRole);
                    updateRoleUI(currentRole);
                }
                roleModal.classList.remove('active');
            });

            // 点击模态框外部关闭
            roleModal.addEventListener('click', (e) => {
                if (e.target === roleModal) {
                    roleModal.classList.remove('active');
                    // 重置选项状态
                    roleOptions.forEach(option => {
                        option.classList.toggle('active', option.getAttribute('data-role') === currentRole);
                    });
                }
            });

            // 从localStorage获取用户信息和访客状态
            const userInfo = JSON.parse(localStorage.getItem('userInfo') || '{}');
            const isGuest = localStorage.getItem('isGuest') === 'true';

            // 更新用户信息显示
            const userName = document.querySelector('.user-name');
            const userAvatar = document.querySelector('.user-avatar');
            const verificationStatus = document.getElementById('verificationStatus');
            const guestBanner = document.getElementById('guestBanner');

            // 根据是否是访客更新显示
            if (isGuest) {
                userName.textContent = '访客用户';
                verificationStatus.innerHTML = '<i class="fas fa-exclamation-circle" style="color: #FF9800;"></i> 未认证';
                // 显示访客模式提示横幅
                if (guestBanner) {
                    guestBanner.style.display = 'block';
                }
            } else {
                userName.textContent = userInfo.name || '未登录';
                verificationStatus.innerHTML = '<i class="fas fa-check-circle"></i> 已认证';
            }

            userAvatar.src = userInfo.avatar || 'https://img.icons8.com/color/96/null/user-circle.png';

            // 菜单项点击事件
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach((item, index) => {
                item.addEventListener('click', function () {
                    const menuType = this.querySelector('.menu-label').textContent;
                    // 存储菜单选择
                    localStorage.setItem('selectedMenu', menuType);

                    // 根据菜单类型跳转到对应页面或显示内容
                    switch (menuType) {
                        case '我的供应':
                            window.location.href = 'my-supply.html'; // 如果页面已实现
                            break;
                        case '我的需求':
                            window.location.href = 'my-demand.html'; // 如果页面已实现
                            break;
                        default:
                            alert(`您选择了: ${menuType}，此功能正在开发中`);
                    }
                });
            });

            // 账户设置链接点击事件
            const menuLinks = document.querySelectorAll('.menu-link');
            menuLinks.forEach(link => {
                link.addEventListener('click', function () {
                    const linkLabel = this.querySelector('.menu-link-label').textContent;
                    // 访客用户直接点击，不显示登录提示
                });
            });

            // 帮助中心点击事件
            const helpBanner = document.querySelector('.help-banner');
            helpBanner.addEventListener('click', function () {
                alert('正在连接客服，请稍候...');
            });

            // 退出登录点击事件
            const logoutBtn = document.querySelector('.logout-btn');
            const logoutModal = document.getElementById('logoutModal');
            const closeLogoutModal = document.getElementById('closeLogoutModal');
            const cancelLogout = document.getElementById('cancelLogout');
            const confirmLogout = document.getElementById('confirmLogout');
            const logoutModalTitle = document.getElementById('logoutModalTitle');
            const logoutModalMessage = document.getElementById('logoutModalMessage');

            logoutBtn.addEventListener('click', function () {
                const isGuest = localStorage.getItem('isGuest') === 'true';

                // 设置模态框标题和消息
                logoutModalTitle.textContent = isGuest ? '退出访客模式' : '退出登录';
                logoutModalMessage.textContent = isGuest ? '确定要退出访客模式吗？' : '确定要退出登录吗？';

                // 显示模态框
                logoutModal.style.display = 'block';
            });

            // 关闭模态框
            closeLogoutModal.addEventListener('click', function () {
                logoutModal.style.display = 'none';
            });

            // 点击取消按钮
            cancelLogout.addEventListener('click', function () {
                logoutModal.style.display = 'none';
            });

            // 点击确认按钮
            confirmLogout.addEventListener('click', function () {
                // 显示加载状态
                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 退出中...';
                this.disabled = true;

                // 清除所有登录状态和用户数据
                localStorage.removeItem('userInfo');
                localStorage.removeItem('token');
                localStorage.removeItem('selectedMenu');
                localStorage.removeItem('isGuest'); // 清除访客状态
                sessionStorage.clear();

                // 模拟网络延迟
                setTimeout(() => {
                    // 跳转到登录页
                    window.location.href = 'login.html';
                }, 800);
            });

            // 点击模态框外部关闭
            window.addEventListener('click', function (event) {
                if (event.target == logoutModal) {
                    logoutModal.style.display = 'none';
                }
            });

            // 产品卡片跳转到详情页
            const productCards = document.querySelectorAll('.product-card');
            if (productCards) {
                productCards.forEach((card, index) => {
                    card.addEventListener('click', function () {
                        // 将来可以实现详情页，现在先用 ID 模拟
                        const productId = index + 1;
                        // 使用 localStorage 存储所选产品信息
                        localStorage.setItem('selectedProduct', JSON.stringify({
                            id: productId,
                            name: this.querySelector('.product-name').textContent,
                            price: this.querySelector('.product-price').textContent,
                            image: this.querySelector('.product-image').src,
                            desc: this.querySelector('.product-desc').textContent
                        }));

                        // 跳转到详情页（如果实现了）或显示提示
                        alert(`查看产品: ${this.querySelector('.product-name').textContent}`);
                    });
                });
            }
        });
    </script>
</body>

</html>
