<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>个人中心 - 农产品供销信息平台</title>

    <!-- 立即执行登录检查，确保在页面加载任何资源前就进行重定向 -->
    <script>
        // 检查登录状态
        (function () {
            // 检查本地存储中是否有token
            const token = localStorage.getItem('token');
            if (!token) {
                // 如果未登录，立即重定向到登录页
                window.location.replace('login.html?redirect=user.html');
                return;
            }
        })();
    </script>

    <!-- 引入字体图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 页面描述 -->
    <meta name="description" content="农产品供销信息平台个人中心，管理您的账户信息和交易记录">
    <!-- 主题色 -->
    <meta name="theme-color" content="#2E8B57">
    <style>
        /* 个人中心页面特有样式 */
        .user-header {
            background-color: var(--primary-color);
            padding: var(--spacing-xl) var(--spacing-lg);
            position: relative;
            overflow: hidden;
        }

        .user-bg-pattern {
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0.1) 75%, transparent 75%, transparent);
            background-size: 20px 20px;
            opacity: 0.5;
            border-radius: 0 0 0 100%;
        }

        .user-info {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            background-color: #fff;
            object-fit: cover;
        }

        .user-details {
            margin-left: var(--spacing-md);
            color: var(--white);
        }

        .user-name {
            font-size: var(--font-size-lg);
            font-weight: bold;
            margin-bottom: var(--spacing-xs);
        }

        .user-role {
            font-size: var(--font-size-sm);
            opacity: 0.8;
            display: flex;
            align-items: center;
        }

        .user-role .badge {
            background-color: rgba(255, 255, 255, 0.2);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-md);
            margin-right: var(--spacing-xs);
            font-size: var(--font-size-xs);
        }

        .user-data {
            display: flex;
            justify-content: space-around;
            padding: var(--spacing-md) 0;
            background-color: var(--white);
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
            margin: 0 var(--spacing-lg);
            box-shadow: var(--shadow-sm);
            position: relative;
            top: -20px;
        }

        .data-item {
            text-align: center;
        }

        .data-value {
            font-size: var(--font-size-lg);
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .data-label {
            font-size: var(--font-size-xs);
            color: var(--text-tertiary);
        }

        .menu-section {
            background-color: var(--white);
            margin: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .menu-title {
            font-size: var(--font-size-sm);
            color: var(--text-tertiary);
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
        }

        .menu-list {
            display: flex;
            flex-wrap: wrap;
        }

        .menu-item {
            width: 25%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--spacing-md) 0;
            text-decoration: none;
        }

        .menu-icon {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-sm);
            font-size: var(--font-size-lg);
        }

        .menu-label {
            font-size: var(--font-size-xs);
            color: var(--text-secondary);
        }

        .menu-icon-primary {
            background-color: #E8F5E9;
            color: var(--primary-color);
        }

        .menu-icon-warning {
            background-color: #FFF4E5;
            color: #FF9800;
        }

        .menu-icon-info {
            background-color: #E3F2FD;
            color: #2196F3;
        }

        .menu-icon-danger {
            background-color: #FFEBEE;
            color: #F44336;
        }

        .menu-link {
            display: flex;
            align-items: center;
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
        }

        .menu-link:last-child {
            border-bottom: none;
        }

        .menu-link-icon {
            margin-right: var(--spacing-md);
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-tertiary);
        }

        .menu-link-label {
            flex-grow: 1;
            font-size: var(--font-size-base);
            color: var(--text-primary);
        }

        .menu-link-arrow {
            color: var(--text-tertiary);
        }

        .help-banner {
            background-color: #F0FFF0;
            margin: var(--spacing-md) var(--spacing-lg);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
        }

        .help-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            margin-right: var(--spacing-md);
        }

        .help-content {
            flex-grow: 1;
        }

        .help-title {
            font-size: var(--font-size-sm);
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .help-desc {
            font-size: var(--font-size-xs);
            color: var(--text-secondary);
        }

        .logout-btn {
            display: block;
            margin: var(--spacing-xl) auto;
            padding: var(--spacing-sm) var(--spacing-xl);
            text-align: center;
            border: 1px solid #ddd;
            border-radius: var(--radius-lg);
            color: var(--text-tertiary);
            font-size: var(--font-size-base);
            width: 80%;
            max-width: 300px;
            background-color: var(--white);
        }
    </style>
</head>

<body>

                <div class="user-details">
                    <div class="user-name">张三农场</div>

            <div class="data-item">

        <!-- 我的供需 -->

            <div class="menu-title">我的供需</div>
            <div class="menu-list">
                <a href="javascript:void(0)" class="menu-item">

                <a href="javascript:void(0)" class="menu-item">

                </a>

        <!-- 交易管理 -->

            <a href="javascript:void(0)" class="menu-link">

    <!-- 底部导航栏 -->
    <nav class="bottom-navbar">

    <!-- 引入主JavaScript文件 -->
    <script src="js/main.js"></script>
    <!-- 引入应用程序交互脚本 -->
    <script src="js/app.js"></script>

    <script>
        // 个人中心页面特有交互
        document.addEventListener('DOMContentLoaded', function () {
            // 菜单项点击事件
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach((item, index) => {
                item.addEventListener('click', function () {
                    const menuType = this.querySelector('.menu-label').textContent;
                    // 存储菜单选择
                    localStorage.setItem('selectedMenu', menuType);

                    // 根据菜单类型跳转到对应页面或显示内容
                    switch (menuType) {
                        case '我的供应':
                            window.location.href = 'my-supply.html'; // 如果页面已实现
                            break;
                        case '我的需求':
                            window.location.href = 'my-demand.html'; // 如果页面已实现
                            break;
                        default:
                            alert(`您选择了: ${menuType}，此功能正在开发中`);
                    }
                });
            });

            // 账户设置链接点击事件
            const menuLinks = document.querySelectorAll('.menu-link');
            menuLinks.forEach(link => {
                link.addEventListener('click', function () {
                    alert(`您点击了: ${this.querySelector('.menu-link-label').textContent}`);
                });
            });

            // 帮助中心点击事件
            const helpBanner = document.querySelector('.help-banner');
            helpBanner.addEventListener('click', function () {
                alert('正在连接客服，请稍候...');
            });

            // 退出登录点击事件
            const logoutBtn = document.querySelector('.logout-btn');
            logoutBtn.addEventListener('click', function () {
                if (confirm('确定要退出登录吗？')) {
                    // 显示加载状态
                    this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 退出中...';
                    this.disabled = true;

                    // 清除所有登录状态和用户数据
                    localStorage.removeItem('userInfo');
                    localStorage.removeItem('token');
                    localStorage.removeItem('selectedMenu');
                    sessionStorage.clear();

                    // 模拟网络延迟
                    setTimeout(() => {
                        // 跳转到登录页
                        window.location.href = 'login.html';
                    }, 800);
                }
            });

            // 产品卡片跳转到详情页
            const productCards = document.querySelectorAll('.product-card');
            if (productCards) {
                productCards.forEach((card, index) => {
                    card.addEventListener('click', function () {
                        // 将来可以实现详情页，现在先用 ID 模拟
                        const productId = index + 1;
                        // 使用 localStorage 存储所选产品信息
                        localStorage.setItem('selectedProduct', JSON.stringify({
                            id: productId,
                            name: this.querySelector('.product-name').textContent,
                            price: this.querySelector('.product-price').textContent,
                            image: this.querySelector('.product-image').src,
                            desc: this.querySelector('.product-desc').textContent
                        }));

                        // 跳转到详情页（如果实现了）或显示提示
                        alert(`查看产品: ${this.querySelector('.product-name').textContent}`);
                        // window.location.href = `product-detail.html?id=${productId}`;
                    });
                });
            }

            // 图片错误处理
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.onerror = function () {
                    // 设置默认错误图片
                    if (this.classList.contains('user-avatar')) {
                        this.src = 'https://via.placeholder.com/100x100?text=用户头像';
                    } else {
                        this.src = 'https://via.placeholder.com/100x100?text=图片暂时无法显示';
                    }
                    this.alt = '图片加载失败';
                };
            });
        });

        // 表单提交处理
        const forms = document.querySelectorAll('form');
        forms.forEach(form => {
            form.addEventListener('submit', function (e) {
                e.preventDefault();

                // 显示加载状态
                const submitBtn = form.querySelector('.submit-btn');
                const originalText = submitBtn.textContent;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 提交中...';
                submitBtn.disabled = true;

                // 模拟提交延迟
                setTimeout(() => {
                    alert('信息提交成功，等待审核');

                    // 根据表单类型跳转到不同页面
                    if (form.id === 'supplyForm') {
                        window.location.href = 'supply.html'; // 跳转到供应大厅
                    } else {
                        window.location.href = 'demand.html'; // 跳转到需求大厅
                    }
                }, 1500);
            });
        });

        // 页面状态管理
        const pageState = {
            // 保存状态到本地存储
            saveState: function (key, value) {
                localStorage.setItem(key, JSON.stringify(value));
            },

            // 获取状态
            getState: function (key) {
                const value = localStorage.getItem(key);
                if (value) {
                    try {
                        return JSON.parse(value);
                    } catch (e) {
                        console.error('状态解析错误', e);
                    }
                }
                return null;
            },

            // 清除状态
            clearState: function (key) {
                localStorage.removeItem(key);
            }
        };
    </script>
</body>
