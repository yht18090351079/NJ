<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>注册 - 农产品供销信息平台</title>
    <!-- 引入字体图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 页面描述 -->
    <meta name="description" content="注册农产品供销信息平台，连接农产品生产者与采购商的桥梁">
    <!-- 主题色 -->
    <meta name="theme-color" content="#2E8B57">
    <style>
        /* 注册页面特有样式 */
        body {
            background-color: #f5f5f5;
        }

        .register-container {
            padding: var(--spacing-xl);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .register-header {
            text-align: center;
            margin-bottom: var(--spacing-lg);
            margin-top: var(--spacing-md);
        }

        .register-logo {
            width: 80px;
            height: 80px;
            margin-bottom: var(--spacing-sm);
        }

        .register-title {
            font-size: var(--font-size-lg);
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .register-subtitle {
            font-size: var(--font-size-sm);
            color: var(--text-tertiary);
        }

        .register-form {
            background-color: var(--white);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-sm);
            margin-bottom: var(--spacing-xl);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-size: var(--font-size-sm);
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-md) var(--spacing-md) 40px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            color: var(--text-primary);
        }

        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(46, 139, 87, 0.2);
            outline: none;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            cursor: pointer;
        }

        .verification-code {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .get-code-btn {
            background-color: #f5f5f5;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            white-space: nowrap;
        }

        .role-selector {
            display: flex;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            overflow: hidden;
            margin-top: var(--spacing-xs);
        }

        .role-option {
            flex: 1;
            text-align: center;
            padding: var(--spacing-md) 0;
            color: var(--text-secondary);
            font-size: var(--font-size-base);
            cursor: pointer;
            transition: all 0.3s;
        }

        .role-option.active {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .agreement {
            display: flex;
            align-items: flex-start;
            margin-bottom: var(--spacing-lg);
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        .agreement input {
            margin-right: var(--spacing-sm);
            margin-top: 4px;
        }

        .agreement a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .register-btn {
            display: block;
            width: 100%;
            padding: var(--spacing-md) 0;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-md);
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: #1b7d48;
        }

        .login-link {
            text-align: center;
            margin-top: var(--spacing-md);
            font-size: var(--font-size-sm);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .footer-text {
            text-align: center;
            margin-top: auto;
            padding: var(--spacing-md) 0;
            color: var(--text-tertiary);
            font-size: var(--font-size-xs);
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-xl);
            position: relative;
        }

        .step-indicator::before {
            content: '';
            position: absolute;
            top: 14px;
            left: 24px;
            right: 24px;
            height: 2px;
            background-color: var(--border-color);
            z-index: 1;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #f5f5f5;
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-sm);
            font-weight: bold;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xs);
        }

        .step-label {
            font-size: var(--font-size-xs);
            color: var(--text-secondary);
        }

        .step.active .step-number {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--white);
        }

        .step.active .step-label {
            color: var(--primary-color);
            font-weight: bold;
        }

        .step.completed .step-number {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--white);
        }

        .company-info {
            display: none;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <!-- 返回按钮 -->
        <a href="login.html" style="position: absolute; top: 20px; left: 20px; color: var(--text-secondary);">
            <i class="fas fa-arrow-left" style="font-size: 20px;"></i>
        </a>

        <div class="register-header">
            <img src="https://img.icons8.com/color/240/000000/farm.png" alt="农产品供销信息平台" class="register-logo">
            <h1 class="register-title">创建新账号</h1>
            <p class="register-subtitle">加入农产品供销信息平台</p>
        </div>

        <!-- 步骤指示器 -->
        <div class="step-indicator">
            <div class="step active">
                <div class="step-number">1</div>
                <div class="step-label">基本信息</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-label">身份验证</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-label">完成注册</div>
            </div>
        </div>

        <div class="register-form">
            <!-- 步骤1：基本信息 -->
            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">用户名</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-input" id="username" placeholder="请输入用户名" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">手机号</label>
                    <div class="input-wrapper">
                        <i class="fas fa-mobile-alt input-icon"></i>
                        <input type="tel" class="form-input" placeholder="请输入手机号码" required pattern="1[3-9]\d{9}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">验证码</label>
                    <div class="verification-code">
                        <div class="input-wrapper" style="flex-grow: 1;">
                            <i class="fas fa-shield-alt input-icon"></i>
                            <input type="text" class="form-input" placeholder="请输入验证码" required pattern="\d{6}">
                        </div>
                        <button type="button" class="get-code-btn">获取验证码</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">设置密码</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-input" id="password" placeholder="请设置登录密码" required>
                        <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                    </div>
                    <div style="font-size: 12px; color: var(--text-tertiary); margin-top: 6px;">
                        密码长度至少8位，包含数字和字母
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">确认密码</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-input" id="confirmPassword" placeholder="请再次输入密码" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">用户角色</label>
                    <div class="role-selector">
                        <div class="role-option active" data-role="supplier">农产品供应商</div>
                        <div class="role-option" data-role="buyer">采购商</div>
                    </div>
                </div>

                <!-- 供应商特有的表单字段，根据角色选择显示/隐藏 -->
                <div class="company-info supplier-info">
                    <div class="form-group">
                        <label class="form-label">农场/企业名称</label>
                        <div class="input-wrapper">
                            <i class="fas fa-building input-icon"></i>
                            <input type="text" class="form-input" placeholder="请输入农场或企业名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">主营产品类别</label>
                        <div class="input-wrapper">
                            <i class="fas fa-leaf input-icon"></i>
                            <select class="form-input">
                                <option value="">请选择主营产品类别</option>
                                <option value="fruits">水果</option>
                                <option value="vegetables">蔬菜</option>
                                <option value="grains">粮食</option>
                                <option value="meat">肉禽蛋</option>
                                <option value="aquatic">水产</option>
                                <option value="other">其他</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 采购商特有的表单字段，根据角色选择显示/隐藏 -->
                <div class="company-info buyer-info" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">企业名称</label>
                        <div class="input-wrapper">
                            <i class="fas fa-building input-icon"></i>
                            <input type="text" class="form-input" placeholder="请输入企业名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">采购需求类别</label>
                        <div class="input-wrapper">
                            <i class="fas fa-shopping-basket input-icon"></i>
                            <select class="form-input">
                                <option value="">请选择采购需求类别</option>
                                <option value="fruits">水果</option>
                                <option value="vegetables">蔬菜</option>
                                <option value="grains">粮食</option>
                                <option value="meat">肉禽蛋</option>
                                <option value="aquatic">水产</option>
                                <option value="other">其他</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="agreement">
                    <input type="checkbox" id="agreement" required>
                    <label for="agreement">
                        我已阅读并同意平台的<a href="javascript:void(0);">《用户协议》</a>和<a href="javascript:void(0);">《隐私政策》</a>，
                        了解平台规则及<a href="javascript:void(0);">《禁售规则》</a>
                    </label>
                </div>

                <button type="submit" class="register-btn">注 册</button>

                <div class="login-link">
                    已有账号? <a href="login.html">立即登录</a>
                </div>
            </form>
        </div>

        <div class="footer-text">
            © 2023 农产品供销信息平台 版权所有
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 用户角色选择
            const roleOptions = document.querySelectorAll('.role-option');
            const supplierInfo = document.querySelector('.supplier-info');
            const buyerInfo = document.querySelector('.buyer-info');

            roleOptions.forEach(option => {
                option.addEventListener('click', function () {
                    roleOptions.forEach(o => o.classList.remove('active'));
                    this.classList.add('active');

                    const role = this.getAttribute('data-role');
                    if (role === 'supplier') {
                        supplierInfo.style.display = 'block';
                        buyerInfo.style.display = 'none';
                    } else {
                        supplierInfo.style.display = 'none';
                        buyerInfo.style.display = 'block';
                    }
                });
            });

            // 密码可见性切换
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordInput = document.getElementById('password');

            passwordToggle.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });

            // 获取验证码倒计时
            const getCodeBtn = document.querySelector('.get-code-btn');
            getCodeBtn.addEventListener('click', function () {
                // 验证手机号
                const phoneInput = document.querySelector('input[type="tel"]');
                const phonePattern = /^1[3-9]\d{9}$/;

                if (!phonePattern.test(phoneInput.value)) {
                    alert('请输入正确的手机号码');
                    return;
                }

                // 开始倒计时
                let seconds = 60;
                this.disabled = true;
                this.innerText = `${seconds}秒后重新获取`;

                const timer = setInterval(() => {
                    seconds--;
                    this.innerText = `${seconds}秒后重新获取`;

                    if (seconds <= 0) {
                        clearInterval(timer);
                        this.disabled = false;
                        this.innerText = '获取验证码';
                    }
                }, 1000);

                // 这里应该有一个发送验证码的AJAX请求
                console.log('发送验证码到手机号:', phoneInput.value);
            });

            // 步骤切换功能
            const steps = document.querySelectorAll('.step');
            const registerForm = document.getElementById('registerForm');
            let currentStep = 0;

            // 添加下一步按钮到表单底部
            const nextStepBtn = document.createElement('button');
            nextStepBtn.type = 'button';
            nextStepBtn.className = 'register-btn';
            nextStepBtn.textContent = '下一步';
            nextStepBtn.style.marginBottom = '16px';

            // 添加上一步按钮
            const prevStepBtn = document.createElement('button');
            prevStepBtn.type = 'button';
            prevStepBtn.textContent = '上一步';
            prevStepBtn.style.backgroundColor = '#f5f5f5';
            prevStepBtn.style.color = '#666';
            prevStepBtn.style.border = '1px solid #ddd';
            prevStepBtn.style.padding = '12px 0';
            prevStepBtn.style.width = '100%';
            prevStepBtn.style.borderRadius = '8px';
            prevStepBtn.style.marginBottom = '16px';
            prevStepBtn.style.display = 'none';

            // 将按钮添加到表单
            registerForm.querySelector('.agreement').after(nextStepBtn);
            nextStepBtn.after(prevStepBtn);

            // 修改提交按钮文字
            const submitBtn = registerForm.querySelector('button[type="submit"]');
            submitBtn.textContent = '完成注册';

            // 隐藏提交按钮，直到最后一步
            submitBtn.style.display = 'none';

            // 显示指定步骤
            function showStep(stepIndex) {
                // 更新步骤指示器
                steps.forEach((step, index) => {
                    if (index < stepIndex) {
                        step.classList.remove('active');
                        step.classList.add('completed');
                    } else if (index === stepIndex) {
                        step.classList.add('active');
                        step.classList.remove('completed');
                    } else {
                        step.classList.remove('active', 'completed');
                    }
                });

                // 根据步骤显示/隐藏相应的表单字段
                const formGroups = registerForm.querySelectorAll('.form-group');

                if (stepIndex === 0) {
                    // 第一步：基本信息
                    formGroups.forEach((group, index) => {
                        if (index < 5) { // 用户名、手机号、验证码、密码、确认密码
                            group.style.display = 'block';
                        } else {
                            group.style.display = 'none';
                        }
                    });

                    // 显示下一步按钮，隐藏其他按钮
                    nextStepBtn.style.display = 'block';
                    prevStepBtn.style.display = 'none';
                    submitBtn.style.display = 'none';

                    // 隐藏协议复选框
                    registerForm.querySelector('.agreement').style.display = 'none';

                } else if (stepIndex === 1) {
                    // 第二步：身份信息
                    formGroups.forEach((group, index) => {
                        if (index < 5) { // 隐藏基本信息
                            group.style.display = 'none';
                        } else if (index === 5) { // 显示角色选择
                            group.style.display = 'block';
                        } else { // 显示对应角色的附加信息
                            const roleType = document.querySelector('.role-option.active').getAttribute('data-role');
                            if ((roleType === 'supplier' && group.closest('.supplier-info')) ||
                                (roleType === 'buyer' && group.closest('.buyer-info'))) {
                                group.style.display = 'block';
                            } else {
                                group.style.display = 'none';
                            }
                        }
                    });

                    // 显示上一步和下一步按钮
                    nextStepBtn.style.display = 'block';
                    prevStepBtn.style.display = 'block';
                    submitBtn.style.display = 'none';

                    // 隐藏协议复选框
                    registerForm.querySelector('.agreement').style.display = 'none';

                } else if (stepIndex === 2) {
                    // 第三步：完成注册
                    formGroups.forEach(group => {
                        group.style.display = 'none';
                    });

                    // 创建用户信息摘要
                    let summaryDiv = registerForm.querySelector('.user-summary');
                    if (!summaryDiv) {
                        summaryDiv = document.createElement('div');
                        summaryDiv.className = 'user-summary';
                        summaryDiv.style.marginBottom = '20px';
                        registerForm.insertBefore(summaryDiv, registerForm.querySelector('.agreement'));
                    }

                    // 获取用户输入的信息
                    const username = document.getElementById('username').value;
                    const phone = registerForm.querySelector('input[type="tel"]').value;
                    const role = document.querySelector('.role-option.active').textContent;

                    // 显示用户信息摘要
                    summaryDiv.innerHTML = `
                        <h3 style="font-size: 16px; margin-bottom: 12px; color: #333;">注册信息确认</h3>
                        <div style="background: #f9f9f9; padding: 16px; border-radius: 8px; margin-bottom: 16px;">
                            <p style="margin: 8px 0; display: flex; justify-content: space-between;">
                                <span style="color: #666;">用户名：</span>
                                <span style="font-weight: 500;">${username}</span>
                            </p>
                            <p style="margin: 8px 0; display: flex; justify-content: space-between;">
                                <span style="color: #666;">手机号：</span>
                                <span style="font-weight: 500;">${phone}</span>
                            </p>
                            <p style="margin: 8px 0; display: flex; justify-content: space-between;">
                                <span style="color: #666;">用户角色：</span>
                                <span style="font-weight: 500;">${role}</span>
                            </p>
                        </div>
                        <p style="font-size: 14px; color: #666;">请确认以上信息无误，点击"完成注册"按钮完成账号创建</p>
                    `;

                    // 显示协议和提交按钮，隐藏其他按钮
                    registerForm.querySelector('.agreement').style.display = 'flex';
                    prevStepBtn.style.display = 'block';
                    nextStepBtn.style.display = 'none';
                    submitBtn.style.display = 'block';
                }

                currentStep = stepIndex;
            }

            // 下一步按钮点击事件
            nextStepBtn.addEventListener('click', function () {
                // 验证当前步骤的表单
                if (currentStep === 0) {
                    // 验证用户名
                    const username = document.getElementById('username').value;
                    if (username.length < 3 || username.length > 20) {
                        alert('用户名长度应为3-20个字符');
                        return;
                    }

                    // 验证手机号
                    const phone = registerForm.querySelector('input[type="tel"]').value;
                    const phonePattern = /^1[3-9]\d{9}$/;
                    if (!phonePattern.test(phone)) {
                        alert('请输入正确的手机号码');
                        return;
                    }

                    // 验证验证码
                    const code = registerForm.querySelector('input[pattern="\\d{6}"]').value;
                    if (code.length !== 6 || !/^\d{6}$/.test(code)) {
                        alert('请输入6位数字验证码');
                        return;
                    }

                    // 验证密码
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;

                    if (password.length < 8) {
                        alert('密码长度至少为8位');
                        return;
                    }

                    if (!/(?=.*[A-Za-z])(?=.*\d)/.test(password)) {
                        alert('密码必须包含字母和数字');
                        return;
                    }

                    if (password !== confirmPassword) {
                        alert('两次输入的密码不一致');
                        return;
                    }
                } else if (currentStep === 1) {
                    // 验证角色相关信息
                    const role = document.querySelector('.role-option.active').getAttribute('data-role');

                    if (role === 'supplier') {
                        const farmName = document.querySelector('.supplier-info input').value;
                        const category = document.querySelector('.supplier-info select').value;

                        if (!farmName) {
                            alert('请输入农场/企业名称');
                            return;
                        }

                        if (!category) {
                            alert('请选择主营产品类别');
                            return;
                        }
                    } else {
                        const companyName = document.querySelector('.buyer-info input').value;
                        const category = document.querySelector('.buyer-info select').value;

                        if (!companyName) {
                            alert('请输入企业名称');
                            return;
                        }

                        if (!category) {
                            alert('请选择采购需求类别');
                            return;
                        }
                    }
                }

                // 前进到下一步
                showStep(currentStep + 1);
            });

            // 上一步按钮点击事件
            prevStepBtn.addEventListener('click', function () {
                showStep(currentStep - 1);
            });

            // 表单提交处理
            registerForm.addEventListener('submit', function (e) {
                e.preventDefault();

                // 验证协议是否勾选
                const agreement = document.getElementById('agreement');
                if (!agreement.checked) {
                    alert('请阅读并同意用户协议和隐私政策');
                    return;
                }

                // 获取选择的角色
                const selectedRole = document.querySelector('.role-option.active').getAttribute('data-role');

                // 显示加载状态
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 注册中...';
                submitBtn.disabled = true;

                // 存储注册手机号，用于登录页面自动填充
                const phone = registerForm.querySelector('input[type="tel"]').value;
                localStorage.setItem('registeredPhone', phone);

                // 模拟注册过程
                setTimeout(() => {
                    submitBtn.textContent = '注册成功!';
                    submitBtn.style.backgroundColor = '#4CAF50';

                    // 1.5秒后跳转到登录页面
                    setTimeout(() => {
                        window.location.href = 'login.html?registered=true';
                    }, 1500);
                }, 2000);
            });

            // 默认显示第一步
            showStep(0);
        });
    </script>
</body>
